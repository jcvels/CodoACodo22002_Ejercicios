<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Unidad 2</title>
        <style>
            main h1 {
                text-transform: uppercase;
            }
            section article ul {
                list-style: none;
                color: royalblue;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Javascript - Unidad 2</h1>
            <h2>Resoluci√≥n actividad obligatoria</h2>
        </main>
        <section>
            <article id="tabla11"></article>
            <article id="tabla10"></article>
            <article id="tabla9"></article>
        </section>
        <script >
            function crearTabla( numero, listId ) {
                let list = document.getElementById( listId )
                let table = `<h3>Tabla del ${numero}</h3><ul>`
                
                for(let i=1; i<=10; i++) {
                    table += `<li>${numero} x ${i} = ${numero*i}</li>`
                }

                table += '</ul>'

                list.innerHTML = table
            }

            crearTabla(11, 'tabla11')
            crearTabla(10, 'tabla10')
            crearTabla(9, 'tabla9')

        </script>
    </body>
</html>
