<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boostrap - Unidad 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="container">
        <main class="text-center">
            <h1 class="display-4 mt-3">Boostrap - Unidad 2</h1>
            <h2 class="lead">Resolución actividad obligatoria</h2>
        </main>
        <section class="mt-5">
            <article class="col-8 mx-auto p-4 bg-light border rounded">
                <form action="#">

                    <div class="row">
                        <div class="col-6">
                            <label for="nombre" class="form-label">Nombre de pila</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Juan Carlos">
                        </div>
                        <div class="col-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Fernandez">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="usuario" class="form-label">Nombre de usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" name="usuario" placeholder="prueba123_ok">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="mail" class="form-label">Correo Electrónico (oopcional)</label>
                            <input type="mail" class="form-control" name="mail" placeholder="usuario@dominio.com">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="address1" class="form-label">Dirección 1</label>
                            <input type="text" class="form-control" name="address1" placeholder="Calle Falsa 1234">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="address2" class="form-label">Dirección 2</label>
                            <input type="text" class="form-control" name="address2" placeholder="Entre Calle Muy Falsa y Av. Verdadera">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-5">
                            <label for="country" class="form-label">País</label>
                            <select class="form-select" name="country">
                                <option selected>Escoger...</option>
                                <option value="AR">Argentina</option>
                                <option value="UY">Uruguay</option>
                                <option value="CH">Chile</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="state" class="form-label">Estado</label>
                            <select class="form-select" name="state">
                                <option selected>Escoger...</option>
                                <option value="CABA">CABA</option>
                                <option value="BA">Buenos Aires</option>
                                <option value="MDZ">Mendoza</option>
                                <option value="RN">Río Negro</option>
                                <option value="TDF">Tierra del Fuego</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postal" class="form-label">CP</label>
                            <input type="text" class="form-control" name="postal" placeholder="C1000AAA">
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox" name="sameAddres">
                            <label class="form-check-label" for="sameAddres">La dirección de envío es la misma que mi dirección de facturación</label>
                        </div>
                        <div class="col-12 form-check">
                            <input class="form-check-input" type="checkbox" name="remenber">
                            <label class="form-check-label" for="remenber">Guardar esta información para lo próxima vez</label>
                          </div>
                    </div>
                </form>
            </article>
        </section>
    </body>
</html>
